<div class="container">
  <main>
    <div class="card mt-5">
      <div class="card-header">
        <div class="d-flex">
          <h5 class="card-title">Employés</h5>
          <button
            type="button"
            class="btn ms-auto"
            (click)="toggleEmployeeCreationInterface()"
            [ngClass]="{
              'btn-primary': !showEmployeeCreationInterface,
              'btn-danger': showEmployeeCreationInterface
            }"
          >
            <ng-container *ngIf="!showEmployeeCreationInterface"
              >Nouveau employé</ng-container
            >
            <ng-container *ngIf="showEmployeeCreationInterface"
              >Annuler la création du nouveau employé</ng-container
            >
          </button>
        </div>
      </div>
      <div class="card-body">
        <!-- <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6> -->
        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->

        <div class="row mt-3">
          <div class="col-6 mb-3" *ngFor="let employee of employees">
            <app-employee [employee]="employee"></app-employee>
          </div>
          <div *ngIf="showEmployeeCreationInterface" class="col-6">
            <app-employee [employeeCreation]="true"></app-employee>
          </div>
        </div>
      </div>
    </div>

    <router-outlet></router-outlet>
  </main>
</div>
